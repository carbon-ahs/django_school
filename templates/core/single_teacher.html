{% extends "core/base.html" %}
{% load static %}
{% block content %}
{% include "core/navbar.html" %}
<main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>Teacher Profile</h2>
      </div>
    </div><!-- End Breadcrumbs -->
    <!-- ======= Trainers Section ======= -->
    {% if teacher != None %}
    <section id="trainers" class="trainers">
      <div class="container">
        <div class="row" data-aos="zoom-in">
          <div class="col-md-6">
            <div>
              <img src="{{teacher.get_picture}}" style="height:400px; width:400px; object-fit: cover;" alt="">
            </div>
          </div>
          <div class="col-md-6">
            <div class="member-content">
              <h4>{{teacher.name}}</h4>
              <span>{{teacher.designation}}</span>
              <div class="social">
                <a href=""><i class="bi bi-facebook"></i></a>
                <a href=""><i class="bi bi-linkedin"></i></a>
                <br>
                <a href=""><i class="bi bi-whatsapp"> {{teacher.phone_number}}</i></a>
              </div>                      
            </div>
          </div>
        <div>
      </div>
    </section>
    {% endif %}
        
        <!-- End Trainers Section -->

  </main>
  
  <!-- End #main -->


{% endblock content %}
